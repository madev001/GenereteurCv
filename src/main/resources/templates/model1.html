<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>model 1</title>
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous"> 
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<h3 th:text="${utilisateur.nom}+' '+${utilisateur.prenom}"></h3>
 <img th:src="|data:image/png;base64,${utilisateur.Image}|" style="width:90px;height:90px;" alt="Profile Image" class="img-raised d-inline ">
<hr>
															<div class="card border border-success" style="margin:10px" th:if="${experiences != null}" th:each="experience : ${experiences}">  
														        <div class="card-body" >
														            
														               <h5 class="card-title text-warning"> Experience</h5>
														            
														            <p class="card-text text-secondary" >
														                <label th:text="${experience.Fonction}"></label></br>
														                <label th:text="${experience.Depuis}"></label> - <label th:text="${experience.Jusqua}"></label>
														            </p>
														        </div>
														        
														    </div>
														    
														     <div class="card border border-success" style="margin:10px" th:if="${formations != null}" th:each="formation : ${formations}">  
														        <div class="card-body" >
														            
														               <h5 class="card-title text-warning"> Formation</h5>
														            
														            <p class="card-text text-secondary" >
														                <label th:text="${formation.Intitule}"></label></br>
														                <label th:text="${formation.Formation_debut_mois}"></label>-
														                <label th:text="${formation.Formation_fin_mois}"></label> 
														            </p>
														        </div>
														      </div>
														     
</body>
</html>

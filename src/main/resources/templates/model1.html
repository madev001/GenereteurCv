<!DOCTYPE html>
<html>
<head>
 <meta charset = "utf-8">
<meta charset="ISO-8859-1">
<title>model 1</title>
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous"> 
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<div id="center-page">
  <aside >
				 				<div class="text-center">
									  
									 <img  th:src="|data:image/png;base64,${utilisateur.Image}|" alt="Profile Image">
									
							  </div>
<div th:if="${utilisateur != null}">
  <p class="text-center" style="font-size: 25px;font-weight: bold;">Contact </p>
 <!-- Telephone -->
 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
</svg>
 <label class="dp" th:text="${utilisateur.Tel}"></label></br>
 <!-- Adresse -->
 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
  <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
</svg>
  <label class="dp" style="margin-left:10px;" th:text="${utilisateur.Adresse}+' '+${utilisateur.Ville}+' '+${utilisateur.CodePostal}"></label></br>
 <!-- Adresse email -->
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
  <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
  </svg>
  <label class="dp" th:text="${utilisateur.Email}"></label></br> 


 </div>
  </aside>
  <section>
			  <h1 th:text="${utilisateur.prenom}+' '+${utilisateur.nom}" style="padding-bottom: 25px;"></h1>
			  
			 				 <div class="card border" style="margin:10px" th:if="${experiences != null}" th:each="experience : ${experiences}">  
									    <div class="card-body" >
														            
									       <h5 class="card-title"> Experience</h5>
														            
										    <p class="card-text " >
											  <label th:text="${experience.Fonction}"></label></br>
											  <label th:text="${experience.Depuis}"></label> - <label th:text="${experience.Jusqua}"></label>
											 </p>
										 </div>
														        
							 </div>
														    
						  <div class="card border" style="margin:10px" th:if="${formations != null}" >  
								<div class="card-body" >
														            
									<h5 class="card-title" > Formation</h5>
														            
								 <p class="card-text" th:each="formation : ${formations}">
									 <label  th:text="${formation.Intitule}"></label> | <label th:text="${formation.Etablissement}"></label>
									 </br>
									 <label th:text="${formation.Formation_debut_mois} " style="font-size: 12px;"></label>-
									<label th:text="${formation.Formation_fin_mois}" style="font-size: 12px;"></label> 
									</br>
									<label th:text="${formation.Description}" style="font-size: 11px;"></label>
								 </p>
							 </div>
						  </div>
  </section>
 
</div>

<!-- Data -->

															
														     
</body>
<style>
img {
  border-radius: 50%;
  margin:5px;
  width:200px;
  height:200px;
}
body, html {
  height: 100%;
  margin: 0;
}


#center-page {
  display: flex;
}
aside {
  flex: 1.5;
  height: 100%;
  background:#C70039;
  
}
section {
  flex: 6;
}

#center-page {
  height: 100%;
  font-size: 100%;
}
.card-title{
text-decoration: underline overline;
font-size: 2em;
}
.card-text{
margin-left:30px;
}
svg{
margin-left:10px;
margin-right:10px;
}
.dp{
font-size: 12px;
}
</style>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Carriére</title>
    <link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous"> 
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div class="container">
   								 
				<h3 th:text="${utilisateur.nom}+' '+${utilisateur.prenom}"></h3>
								

<!-- Panel Experiences -->								
		
				      <div class="panel panel-primary">
				  <div class="panel-heading">
				    <h3 class="panel-title">Mes Compétances</h3>
				  </div>
				  <div class="panel-body" >
				
				  <form th:action="@{/saveCompetance?id=__${utilisateur.id}__}" method="post" th:object="${competance}">
				    	
				    	
				    	<!-- Affichage des formations -->
												    	<div class="card border border-success" style="margin:10px" th:if="${competances != null}" th:each="competance : ${competances}">  
														        <div class="card-body" >
														           <div class="col-lg-3 col-md-3 col-sm-3">
														       	 	<label th:text="${competance.competance}" style="margin:5px; display: inline-block" > </label>
																	</div>	
																	<div class="col-lg-3 col-md-3 col-sm-3">			
																	<!-- 1 star -->
																					<p th:if="${competance.niveau ==3}" style="display: inline-block">
																					    <span class="fa fa-star checked"></span><span class="fa fa-star "></span><span class="fa fa-star "></span>
																						
																				     </p>
																				     <!-- 2 stars -->
																					<p th:if="${competance.niveau ==2}" style="display: inline-block">
																					    <span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star "></span>
																						
																				     </p>
																				     <!-- 3 stars -->
																					<p th:if="${competance.niveau ==1}" style="display: inline-block">
																					    <span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span>
																						
																				     </p>
																</div>
																<div class="col-lg-3 col-md-3 col-sm-3">
																<p th:if="${competance.Ctype =='théorique'}">	<span class="badge badge-dark">Théorique</span> </p>
																<p th:if="${competance.Ctype =='téchnique'}">	<span class="badge badge-dark">Téchnique</span> </p>

																</div>
																<div class="col-lg-3 col-md-3 col-sm-3">
																</div>
																		  		</br>

														        </div>
														        <div class="card-footer text-center">
														        <a class="btn btn-danger btn-sm float-right" th:href="@{/deleteCompetance(Competance_id =__${competance.id}__, Utilisateur_id =__${utilisateur.id}__)}" > 
														        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
 																 <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
																</svg>
																Supprimer
														        </a>
														        </div>
														    </div>
				<div class="AddForm" style="display:none;">										    
				    	<div class="row "  >
				    	<!-- Ajouter des formations -->
						    <div class="col-lg-4 col-md-4 col-sm-4">
						    <input type="text" class="form-control" placeholder="Compétance" th:field ="*{Competance}">
						    </div>
						    <div class="col-lg-4 col-md-4 col-sm-4">
							    <select class="form-control" aria-label="Default select example" th:field ="*{Niveau}">
								  <option  value=""  hidden >Niveau</option>
								  <option value="1">Senior</option>
								  <option value="2">Medior</option>
								  <option value="3">Junior</option>
								  
								</select>
						    </div>
						    <div class="col-lg-4 col-md-4 col-sm-4">
								    <div class="form-check" style="display: inline-block">
									  <input class="form-check-input" type="radio" name="theorique" th:value="théorique" th:field ="*{Ctype}" checked>
									  <label class="form-check-label" for="theorique">
									    Compétance théorique
									  </label>
									</div>
									<div class="form-check" style="display: inline-block">
									  <input class="form-check-input" type="radio" name="technique" th:value="téchnique" th:field ="*{Ctype}">
									  <label class="form-check-label" for="technique">
									    Compétance téchnique
									  </label>
									</div>
						    </div>
						    
				    	</div></br>
				    	
				    	
				   </div>
				    	<div class="row">
				  			<a  class="add btn btn-warning col-lg-6 col-md-6 col-sm-4 offset-lg-2" style="margin:10px;">Ajouter une Comptétance</a>
				  			<a class="cancel btn btn-danger col-lg-2 col-md-2 col-sm-2" style="display:none;">Annuler</a>
				  			<button type="submit" class="btn btn-success pull-right " style="margin:10px;">
				  			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save-fill" viewBox="0 0 16 16">
  							<path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v7.793L4.854 6.646a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 9.293V1.5z"/>
							</svg>
				  			Sauvegarder</button>
				  		</div>
				  		</form>
				  </div>
				  
			</div></br> 	
					<div class="row">
					  	<a class=" btn btn-info pull-left" th:href="@{/Experiences?id=__${utilisateur.id}__}">Mes experiences</a>
					  	<a class=" btn btn-info pull-right" th:href="@{/Langues?id=__${utilisateur.id}__}">Mes Langues</a>
				    </div></br>
				    <div class="row text-center">
				    	<a class=" btn btn-dark " th:href="@{/Model1?id=__${utilisateur.id}__}">Générer mon Cv !</a>
				    </div>
    </div>
</body>
<style>
.checked {
  color: orange;
}
</style>
<script>

$('.panel-heading').on('click', function() {
    $(this).next('.panel-body').slideToggle("slow");
    
});


$( ".add" ).click(function() {
	  $( ".AddForm" ).show( "slow" );
	  $( ".add" ).hide( "slow" );
	  $( ".cancel" ).show( "slow" );
	});

$( ".cancel" ).click(function() {
	  $( ".AddForm" ).hide( "slow" );
	  $( ".add" ).show( "slow" );
	  $( ".cancel" ).hide( "slow" );
	});
	
$("#checkJusqua").click(function() {
    if($(this).is(":checked")) {
        $("#jusqu").hide(300);
    } else {
        $("#jusqu").show(200);
    }
});
</script>
</html>

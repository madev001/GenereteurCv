<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Carriére</title>
    <link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous"> 
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div class="container">
   								 
				<h3 th:text="${utilisateur.nom}+' '+${utilisateur.prenom}"></h3>
								

<!-- Panel Experiences -->								
		
				      <div class="panel panel-primary">
				  <div class="panel-heading">
				    <h3 class="panel-title">Mes Experiences professionelles</h3>
				  </div>
				  <div class="panel-body" >
				
				  <form th:action="@{/saveExperience?id=__${utilisateur.id}__}" method="post" th:object="${experience}">
				    	
				    	
				    	<!-- Affichage des formations -->
												    	<div class="card border border-success" style="margin:10px" th:if="${experiences != null}" th:each="experience : ${experiences}">  
														        <div class="card-body" >
														            
														               <h5 class="card-title text-warning"> Formation</h5>
														            
														            <p class="card-text text-secondary" >
														                <label th:text="${experience.Fonction}"></label></br>
														                <label th:text="${experience.Depuis}"></label> - <label th:text="${experience.Jusqua}"></label>
														            </p>
														        </div>
														        <div class="card-footer text-center">
														        <a class="btn btn-danger btn-sm float-right" th:href="@{/deleteExperience(Experience_id =__${experience.id}__, Utilisateur_id =__${utilisateur.id}__)}" style="color:white"> Supprimer</a>
														        </div>
														    </div>
				<div class="AddForm" style="display:none;">										    
				    	<div class="row "  >
				    	<!-- Ajouter des formations -->
						    <div class="col-lg-6 col-md-6 col-sm-6">
						    <input type="text" class="form-control" placeholder="Fonction intitulé" th:field ="*{Fonction}">
						    </div>
						    <div class="col-lg-6 col-md-6 col-sm-6">
						    <input type="text" class="form-control" placeholder="Localité" th:field ="*{Localite}">
						    </div>
				    	</div></br>
				    	<div class="row ">
				    		<div class="col-lg-12 col-md-12 col-sm-12">
				    			<input type="text" class="form-control" placeholder="Etablissement" th:field ="*{Etablissement}">
				    		</div>
				    	</div></br>
				    	<div class="row ">
				    		
				    		<div class="col-lg-6 col-md-4 col-sm-4">
				    		 			  <label class="form-check-label" for="depuis">
									    	Depuis :
									  	  </label>
						    <input class="form-control" type="month" name="depuis" th:field ="*{Depuis}">
						    </div>
						    <div class="col-lg-6 col-md-4 col-sm-4">
						   				  <label class="form-check-label" for="jusqu">
									    	Jusqu'a :
									  	  </label>
						    <input class="form-control" type="month" name="jusqu" id="jusqu" th:field ="*{Jusqua}">
								    <div class="form-check">
										  <input class="form-check-input" type="checkbox" value="Present" th:field ="*{Jusqua}" id="checkJusqua">
										  <label class="form-check-label" for="checkJusqua">
									    	Jusqu'a present
									  	  </label>
									</div>
						    </div>
						   
				    	</div></br>
				   </div>
				    	<div class="row">
				  			<a  class="add btn btn-warning col-lg-6 col-md-6 col-sm-4 offset-lg-2" style="margin:10px;">Ajouter une Experience professionelle</a>
				  			<a class="cancel btn btn-danger" style="display:none;">Annuler</a>
				  			<button type="submit" class="btn btn-primary pull-right rounded-pill" style="margin:10px;">Sauvegarder</button>
				  		</div>
				  		</form>
				  </div>
				  
			</div></br> 	
					<div class="row">
					  	<a class=" btn btn-info pull-left" th:href="@{/Formations?id=__${utilisateur.id}__}">Mes Formations</a>
					  	<a class=" btn btn-info pull-right" >Mes competances</a>
				    </div>
    </div>
</body>
<script>
$('.panel-heading').on('click', function() {
    $(this).next('.panel-body').slideToggle("slow");
    
});


$( ".add" ).click(function() {
	  $( ".AddForm" ).show( "slow" );
	  $( ".add" ).hide( "slow" );
	  $( ".cancel" ).show( "slow" );
	});

$( ".cancel" ).click(function() {
	  $( ".AddForm" ).hide( "slow" );
	  $( ".add" ).show( "slow" );
	  $( ".cancel" ).hide( "slow" );
	});
	
$("#checkJusqua").click(function() {
    if($(this).is(":checked")) {
        $("#jusqu").hide(300);
    } else {
        $("#jusqu").show(200);
    }
});
</script>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes expériences</title>
    <link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous"> 
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>       
       <style><!-- @import url("skin.min.css"); --></style>
     <script type="text/javascript">
     tinymce.init({
    	  selector: 'textarea#textarea',
    	  plugins: [
  		    "advlist autolink lists link image charmap print preview anchor",
  		    "searchreplace visualblocks code fullscreen",
  		    "insertdatetime media table contextmenu paste"
  		  ],
    	  toolbar1: 'bold italic underline strikethrough forecolor bullist numlist',
    	  menubar:false,
    	content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
    	});
 </script>
 <script type="text/javascript" async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1IIrJ3zn3nOC-m8kk3rprKMDU59jki40&libraries=places&callback=initMap">
</script>
</head>
<body>
<script type="text/javascript">
function initMap()
{
	var input = document.getElementById('ville');
	var autocomplete = new google.maps.places.Autocomplete(input);
	}
</script>
    <div class="container">
   												 
				<div class="progress" style="margin-top: 5%;">
					  <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reception-4" viewBox="0 0 16 16">
						  <path d="M0 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-5zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-8zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-11z"/>
						</svg>
					
					  </div>
				</div>
					 
				<h3 th:text="${utilisateur.nom}+' '+${utilisateur.prenom}" style="text-transform: uppercase;"></h3>
								

<!-- Panel Experiences -->								
		
				      <div class="panel panel-primary">
				  <div class="panel-heading">
				    <h3 class="panel-title">Mes Experiences professionelles</h3>
				  </div>
				  <div class="panel-body" >
				
				  <form th:action="@{/saveExperience?id=__${utilisateur.id}__}" method="post" th:object="${experience}">
				    	
				    	
				    	<!-- Affichage des formations -->
												    	<div class="card border border-success" style="margin:10px" th:if="${experiences != null}" th:each="experience : ${experiences}">  
														        <div class="card-body" >
														            
														               <h5 class="card-title text-warning"> Experience</h5>
														            
														            <p class="card-text text-secondary" >
														                <label th:text="${experience.Fonction}"></label></br>
														                <label th:text="${experience.Depuis}"></label> - <label th:text="${experience.Jusqua}"></label>
														            </p>
														        </div>
														        <div class="card-footer text-center">
														        <a class="btn btn-danger btn-sm float-right" th:href="@{/deleteExperience(Experience_id =__${experience.id}__, Utilisateur_id =__${utilisateur.id}__)}" > 
														        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
 																 <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
																</svg>
																Supprimer
														        </a>
														        </div>
														    </div>
				<div class="AddForm" style="display:none;">										    
				    	<div class="row "  >
				    	<!-- Ajouter des formations -->
						    <div class="col-lg-6 col-md-6 col-sm-12" style="margin-top:1%">
						    <input type="text" class="form-control" placeholder="Fonction intitulé" th:field ="*{Fonction}">
						    </div>
						    <div class="col-lg-6 col-md-6 col-sm-12" style="margin-top:1%">
						    <input type="text" class="form-control" id="ville" placeholder="Localité" th:field ="*{Localite}">
						    </div>
				    	</div></br>
				    	<div class="row ">
				    		<div class="col-lg-12 col-md-12 col-sm-12" >
				    			<input type="text" class="form-control" placeholder="Etablissement" th:field ="*{Etablissement}">
				    		</div>
				    	</div></br>
				    	<div class="row ">
				    		
				    		<div class="col-lg-6 col-md-4 col-sm-12" style="margin-top:1%">
				    		 			  <label class="form-check-label" for="depuis">
									    	Depuis :
									  	  </label>
						    <input class="form-control" type="month" name="depuis" th:field ="*{Depuis}">
						    </div>
						    <div class="col-lg-6 col-md-4 col-sm-12" style="margin-top:1%">
						   				  <label class="form-check-label" for="jusqu">
									    	Jusqu'a :
									  	  </label>
						    <input class="form-control" type="month" name="jusqu" id="jusqu" th:field ="*{Jusqua}">
								    <div class="form-check">
										  <input class="form-check-input" type="checkbox" value="Present" th:field ="*{Jusqua}" id="checkJusqua">
										  <label class="form-check-label" for="checkJusqua">
									    	Jusqu'a present
									  	  </label>
									</div>
						    </div>
						   <div class="col-lg-12 col-md-12 col-sm-12">
							    <label for="FormControlTextarea">Description</label>
							    <textarea  id="textarea" th:field="*{Description}"></textarea>
							 </div>
				    	</div></br>
				   </div>
				    	<div class="row">
				  			<a  class="add btn btn-warning col-lg-6 col-md-6 col-sm-4 offset-lg-2" style="margin:10px;">Ajouter une Experience professionelle</a>
				  			<a class="cancel btn btn-danger col-lg-2 col-md-2 col-sm-2" style="display:none;">Annuler</a>
				  			<button type="submit" class="btn btn-success pull-right " style="margin:10px;">
				  			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save-fill" viewBox="0 0 16 16">
  							<path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v7.793L4.854 6.646a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 9.293V1.5z"/>
							</svg>
				  			Sauvegarder</button>
				  		</div>
				  		</form>
				  </div>
				  
			</div></br> 	
					<div class="row text-center">
					  	<!-- <a class=" btn btn-info pull-left" th:href="@{/Formations?id=__${utilisateur.id}__}">Mes Formations</a> -->
					  	<a class=" btn btn-primary" th:href="@{/Competances?id=__${utilisateur.id}__}">Mes competences</a>
				    </div>
				    <div class="row text-center">
				    	<a  th:href="@{/Formations?id=__${utilisateur.id}__}">Revenir en Formations </a>
				    </div>
    </div>
</body>
<style>
.container {

    height: 100%;
    width:100%;
    position: absolute;
    background-image: linear-gradient(185deg, #63E2C6 40%,#F6F6F4 40%);
}
</style>
<script>
$('.panel-heading').on('click', function() {
    $(this).next('.panel-body').slideToggle("slow");
    
});


$( ".add" ).click(function() {
	  $( ".AddForm" ).show( "slow" );
	  $( ".add" ).hide( "slow" );
	  $( ".cancel" ).show( "slow" );
	});

$( ".cancel" ).click(function() {
	  $( ".AddForm" ).hide( "slow" );
	  $( ".add" ).show( "slow" );
	  $( ".cancel" ).hide( "slow" );
	});
	
$("#checkJusqua").click(function() {
    if($(this).is(":checked")) {
        $("#jusqu").hide(300);
    } else {
        $("#jusqu").show(200);
    }
});
</script>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Données personnelles</title>
    <link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous"> 
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    
</head>
<body>
<!--  -->



<!--  -->

  <div class="container ">
  	 <form class="multisteps-form__form" th:action="@{/save_profile}" method="post"
                      th:object="${utilisateur}" enctype="multipart/form-data">
  		<div class="multisteps-form">
  		<h3 class="multisteps-form__title text-center">Informations personnelles</h3>
  		<hr>
	  		
	  		<div class="row">
	  		
		  		 <div class="col-lg-6 col-md-6 col-sm-6">
			  		
  				   <input class="form-control" type="text" placeholder="Entrer votre nom" th:field ="*{Nom}"/>
		  		 
		  		 </div>
		  		 <div class="col-lg-6 col-md-6 col-sm-6">
                       <input class="form-control" type="text" placeholder="Entrer votre prénom" th:field ="*{Prenom}"/>
		  		 
		  		 </div>
	  		</div>
	  		<div class="row">
		  		 <div class="col-lg-6 col-md-6 col-sm-6">
			  		 <input class="form-control" type="email" placeholder="Entrer votre mail" th:field="*{Email}"/>
			  		 
			  		 </div>
			  		 <div class="col-lg-6 col-md-6 col-sm-6">
			  		       <input class="form-control" type="tel" pattern="[0-9]*" placeholder="Entrer votre numéro" th:field="*{Tel}"/>
			  		 
			  		 </div>
	  		</div>
	  		<div class="row">
	  		 	<div class="col-lg-6 col-md-6 col-sm-6">
		  		    <input class="form-control" type="text" name="" placeholder="Entrer votre adresse" th:field="*{Adresse}"/>
		  		 
		  		 </div>
		  		 <div class="col-lg-6 col-md-6 col-sm-6">
		  		      <input class="form-control" type="text" pattern="[0-9]*" placeholder="Entrer votre Code Postal" th:field="*{CodePostal}"/>
		  		 
		  		 </div>
	  		</div>
	  		<div class="row">
	  		 	<div class="col-lg-12 col-md-12 col-sm-12">
		  		    <input class="form-control" type="text" name="" placeholder="Entrer votre Ville" th:field="*{Ville}"/>
		  		 
		  		 </div>
		  	
	  		</div>
	  		<div class="row">
	  		 	<div class="col-lg-6 col-md-6 col-sm-6">
	  		 	      <input class="form-control" type="file" name="image" th:field="*{image}">
	  		 	</div>
	  		 	<div class="col-lg-6 col-md-6 col-sm-6">
                      <input class="form-control" type="date" placeholder="Entrer votre age" th:field="*{DateNaissance}"/>
	  		 	</div>	
	  		</div>
	  		<div class="row text-center">
	  			   <button type="submit" class="btn btn-primary">Etape suivante</button>
	  			
	  		</div>
  		</div>
  
    </form>
</div>
<!--  -->

<!--  -->
</body>
<style>
.multisteps-form{
padding :2%;

}
.form-control{
margin:2%;
}
.container {

    height: 100%;
    width:100%;
    position: absolute;
    background-image: linear-gradient(185deg, #63E2C6 40%,#F6F6F4 40%);
}

.multisteps-form{
background-color:#fff;
margin:15%
}


</style>
</html>
